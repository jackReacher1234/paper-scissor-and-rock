<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>React</title>
</head>
<body>
    <div id="title">
        <p><h1>Welcome to Scissor, Paper and Rock</h1></p>
    </div>

    <div id="playerName">
        <div class="player1" id = "1P">
            <input type="text" id="nameInput1" placeholder="Player 1">
        </div>

        <div class="player2" id = "2P">
            <input type="text" id="nameInput2" placeholder="Player 2">
        </div>
    </div>

    <div class="players">
        <div class="player1">
            
        </div>
        <div class="player2">

        </div>
    </div>
    <br>

    <div id="buttomBar">
        <div id="firstWinner"></div>
        <div id="startButton">
            <button id="start">Scissor, Paper, Rock</button>
        </div>
        <div id="secondWinner"></div>
    </div>
    <br><br>
    <div id="newGame">
        <button id="newGameButton">Play with another player</button>
    </div>

<script src="script.js"></script>
</body>
</html>
